<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    
</head>
<body>
    <div>
        <h1>AMAZING POSTERS</h1>
        <ul id="images">
         <li><img id="" width="200px" src="https://images.unsplash.com/photo-1694682845794-5054f706b885?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60" alt=""/></li>
         <li><img id="" width="200px" src="https://images.unsplash.com/photo-1694678065720-db5a83607836?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60" alt=""/></li>
         <li><img id="" width="200px" src="https://images.unsplash.com/photo-1692884541392-6d2436f000e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyOHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60" alt=""/></li>
         <li><img id="" width="200px" src="https://images.unsplash.com/photo-1694716021376-d44da3f54e8a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1888&q=80" alt=""/></li>
         <li id="google"><a href="https://www.google.com">GOOGLE</a></li>
        </ul>
     </div>
     <script>
        const list=document.querySelector("#images")
        list.addEventListener("click",function(event){
            //IT ONLY REMOVES THE IMAGE NOT THE LI
            //  event.target.remove()
             //TO SELECT IMAGE
            const parent= event.target.parentNode.remove()
            console.log(parent)
        })

        //now here we prevent the default behaviour of anchor tag
        const googli=document.getElementById("google")
        googli.addEventListener("click",function(e)
        {
              e.preventDefault();
              console.log("prevented the default behaviour")
              e.stopPropagation()
        })
     </script>
    
</body>
</html>
