    <script>
        //when adding a number with a string always returns a string
        console.log(1+"1")
        console.log("vishal"+11)
        console.log(1+"345")

        //when we use a - operator it converts the string into number
        console.log("3"-3)
        console.log("10"-10)
        //both gives the output zero


        //OR AND AND OPERATOR
        //|| AND &&

        // In the case of or if the first value is true it returns the first value otherwise return the second value
       console.log(""||1)  //true
       console.log(false||true) //true
       console.log(false||false) //false



        // If both the values are truthy, always the second value is returned. If the first value is falsy then the first value is returned or if the second value is falsy then the second value is returned.

        console.log(true&&"1")  //true
        console.log(0&&true)  
        console.log(0&&false)
        console.log(0&&false)

        
        </script>
